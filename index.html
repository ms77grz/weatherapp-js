<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Weather app JS</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Northampton, GB</div>
          <div class="date">Thursday 10 January 2020</div>
        </section>
        <div class="current">
          <div class="temp">15<span>&deg;c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13&deg;c / 16&deg;c</div>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
